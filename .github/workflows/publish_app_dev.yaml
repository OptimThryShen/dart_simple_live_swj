        run: |
          # ç¡®ä¿ç›®å½•å­˜åœ¨
          mkdir -p simple_live_app/android
          # å†™å…¥å‡çš„é…ç½®ä¿¡æ¯ (Debug æ¨¡å¼ä¸ä¼šéªŒè¯è¿™äº›ï¼Œåªè¦æœ‰å€¼å°±è¡Œ)
          echo "storePassword=android" > simple_live_app/android/key.properties
          echo "keyPassword=android" >> simple_live_app/android/key.properties
          echo "keyAlias=androiddebugkey" >> simple_live_app/android/key.properties
          echo "storeFile=../app/keystore.jks" >> simple_live_app/android/key.properties

      - name: Build Android APK (Debug)
        run: |
          cd simple_live_app
          flutter pub get
          # ç¼–è¯‘ Debug åŒ…
